<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Santri Pro - Terintegrasi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --primary: #1a2a6c; --secondary: #2a5298; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8; }
        .navbar { background: linear-gradient(to right, var(--primary), var(--secondary)); }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .hidden { display: none; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; }
        
        @media print {
            .no-print { display: none !important; }
            #printArea { display: block !important; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark no-print mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold">FORMULIR PENDAFTARAN SANTRI RUMAH TAHFIDZH HIKMAH</a>
        <div class="ms-auto">
            <button class="btn btn-sm btn-outline-light me-2" onclick="showPage('user')">Pendaftaran</button>
            <button class="btn btn-sm btn-light" onclick="showPage('admin')">Admin RTH</button>
        </div>
    </div>
</nav>

<div class="container pb-5">

    <div id="pageUser">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="fw-bold text-center mb-4">Formulir Pendaftaran</h3>
                    <form id="formPendaftaran">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nama Lengkap</label>
                            <input type="text" id="regNama" class="form-control" placeholder="Input nama..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Kelas</label>
                            <input type="text" id="regKelas" class="form-control" placeholder="Contoh: 10-A" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Asal</label>
                            <input type="text" id="regAsal" class="form-control" placeholder="Contoh: Bogor" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Kirim Pendaftaran</button>
                    </form>
                    <div id="statusMsg" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="pageAdmin" class="hidden">
        <div class="row mb-4">
            <div class="col-lg-4">
                <div class="card p-3 mb-3 text-center bg-white border-start border-primary border-5">
                    <small class="text-muted">TOTAL SANTRI</small>
                    <h2 id="totalSantri" class="fw-bold mb-0">0</h2>
                </div>
                
                <div class="card p-3 mb-3">
                    <h6 class="fw-bold mb-2">üì∏ Scanner Barcode</h6>
                    <div id="reader"></div>
                    <button class="btn btn-danger btn-sm w-100 mt-2" onclick="stopScan()">Matikan Kamera</button>
                </div>

                <div class="card p-3">
                    <h6 class="fw-bold mb-2">Laporan Bulanan</h6>
                    <input type="month" id="filterBulan" class="form-control mb-2">
                    <button onclick="downloadExcel()" class="btn btn-success btn-sm w-100 mb-2">üì• Download Excel</button>
                    <button onclick="isiSimulasi()" class="btn btn-warning btn-sm w-100 fw-bold">‚ö° Simulasi Diagram</button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card p-4 h-100">
                    <h6 class="fw-bold mb-3">Tren Pendaftaran Santri (7 Hari Terakhir)</h6>
                    <div style="height: 300px;">
                        <canvas id="pendaftaranChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold mb-0">Daftar Santri</h5>
                <input type="text" id="searchInput" class="form-control w-50" placeholder="Cari nama atau Scan barcode...">
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nama Santri</th>
                            <th>Barcode</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="santriTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="printArea" class="hidden">
    <div style="border: 2px solid #333; padding: 20px; width: 350px; margin: auto; text-align: center; border-radius: 15px; background: white;">
        <h4 style="margin: 0;">KARTU SANTRI</h4>
        <p style="font-size: 11px; border-bottom: 1px solid #333; padding-bottom: 10px;">PONPES AL-MUBARAK</p>
        <div style="text-align: left; margin: 15px 0; font-size: 14px;">
            <p><strong>Nama:</strong> <span id="p-nama"></span></p>
            <p><strong>Kelas:</strong> <span id="p-kelas"></span></p>
            <p><strong>ID:</strong> <span id="p-id"></span></p>
        </div>
        <svg id="barcodePrint"></svg>
    </div>
</div>

<script>
    let santriData = JSON.parse(localStorage.getItem('santriList')) || [];
    let myChart;
    let html5QrCode;

    // --- NAVIGASI HALAMAN ---
    function showPage(page) {
        if (page === 'admin') {
            const pass = prompt("Masukkan Password Admin:");
            if (pass !== "1234") return alert("Password Salah!");
            document.getElementById('pageUser').classList.add('hidden');
            document.getElementById('pageAdmin').classList.remove('hidden');
            refreshAdmin();
            startScan();
        } else {
            document.getElementById('pageUser').classList.remove('hidden');
            document.getElementById('pageAdmin').classList.add('hidden');
            stopScan();
        }
    }

    // --- LOGIKA SCANNER ---
    function startScan() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (decodedText) => {
            document.getElementById('searchInput').value = decodedText;
            renderTable(santriData.filter(s => s.id.includes(decodedText)));
        }).catch(err => console.log("Kamera tidak aktif"));
    }

    function stopScan() {
        if (html5QrCode) html5QrCode.stop().catch(err => console.log(err));
    }

    // --- MANAJEMEN DATA ---
    function refreshAdmin() {
        localStorage.setItem('santriList', JSON.stringify(santriData));
        document.getElementById('totalSantri').innerText = santriData.length;
        renderTable();
        renderChart();
    }

    function renderTable(data = santriData) {
        const tbody = document.getElementById('santriTableBody');
        tbody.innerHTML = '';
        data.forEach((s, i) => {
            tbody.innerHTML += `
                <tr>
                    <td><b>${s.nama}</b><br><small class="text-muted">${s.kelas} | ${s.asal}</small></td>
                    <td><svg id="bc-${s.id}"></svg></td>
                    <td>
                        <button onclick="cetakKartu('${s.id}')" class="btn btn-sm btn-outline-primary">üñ®Ô∏è</button>
                        <button onclick="hapusSantri(${i})" class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
            setTimeout(() => JsBarcode(`#bc-${s.id}`, s.id, { height: 25, width: 1.2, fontSize: 10 }), 0);
        });
    }

    // --- DIAGRAM PENINGKATAN ---
    function renderChart() {
        const ctx = document.getElementById('pendaftaranChart').getContext('2d');
        const counts = {};
        santriData.forEach(s => { counts[s.tgl] = (counts[s.tgl] || 0) + 1; });
        
        const labels = Object.keys(counts).sort().slice(-7);
        const values = labels.map(l => counts[l]);

        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ 
                    label: 'Pendaftaran Harian', 
                    data: values, 
                    borderColor: '#1a2a6c', 
                    backgroundColor: 'rgba(26, 42, 108, 0.1)',
                    fill: true, tension: 0.4 
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // --- FORM PENDAFTARAN ---
    document.getElementById('formPendaftaran').addEventListener('submit', (e) => {
        e.preventDefault();
        const id = "STR" + Math.floor(Math.random()*899999 + 100000);
        santriData.push({
            id: id,
            nama: document.getElementById('regNama').value,
            kelas: document.getElementById('regKelas').value,
            asal: document.getElementById('regAsal').value,
            tgl: new Date().toISOString().split('T')[0]
        });
        localStorage.setItem('santriList', JSON.stringify(santriData));
        document.getElementById('statusMsg').innerHTML = `<div class="alert alert-success">Pendaftaran Berhasil! ID: ${id}</div>`;
        e.target.reset();
    });

    // --- DOWNLOAD EXCEL ---
    function downloadExcel() {
        const bulan = document.getElementById('filterBulan').value;
        if(!bulan) return alert("Pilih bulan laporan!");
        const filtered = santriData.filter(s => s.tgl.startsWith(bulan));
        if(filtered.length === 0) return alert("Tidak ada data di bulan ini.");

        const ws = XLSX.utils.json_to_sheet(filtered);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan Santri");
        XLSX.writeFile(wb, `Laporan_${bulan}.xlsx`);
    }

    // --- FITUR LAIN ---
    function cetakKartu(id) {
        const s = santriData.find(x => x.id === id);
        document.getElementById('p-nama').innerText = s.nama;
        document.getElementById('p-kelas').innerText = s.kelas;
        document.getElementById('p-id').innerText = s.id;
        JsBarcode("#barcodePrint", s.id, { height: 50, width: 2 });
        window.print();
    }

    function hapusSantri(i) {
        if(confirm('Hapus data?')) { santriData.splice(i, 1); refreshAdmin(); }
    }

    function isiSimulasi() {
        for(let i=0; i<5; i++){
            const d = new Date(); d.setDate(d.getDate() - Math.floor(Math.random()*7));
            santriData.push({ id: "SIM"+Math.random().toString().slice(2,7), nama: "Santri Tes "+i, kelas: "10-A", asal: "Kota", tgl: d.toISOString().split('T')[0] });
        }
        refreshAdmin();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        renderTable(santriData.filter(s => s.nama.toLowerCase().includes(e.target.value.toLowerCase())));
    });
</script>
</body>
</html>
